<div class="p-3">
    <h3 mat-dialog-title>{{ data.title }}</h3>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button color="warn" (click)="onConfirm()">Delete</button>
    </div>
</div>
