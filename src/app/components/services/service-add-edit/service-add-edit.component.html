<div class="container p-3">
    <!-- Dynamic Title -->
    <h3>{{ isEditMode ? 'Edit Service' : 'Add Service' }}</h3>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <!-- Name Section -->
            <div class="col-sm-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Service Name</mat-label>
                    <input matInput formControlName="service_name" placeholder="Enter service name" aria-label="Name">
                    <mat-error *ngIf="myForm.get('service_name')?.hasError('required')">service name is required</mat-error>
                </mat-form-field>
            </div>

            <div class="col-sm-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" placeholder="Enter price" aria-label="Name">
                    <mat-error *ngIf="myForm.get('price')?.hasError('required')">price is required</mat-error>
                </mat-form-field>
            </div>

            <div class="col-sm-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Commission Price</mat-label>
                    <input matInput formControlName="commission_price" placeholder="Enter commission price" aria-label="Name">
                    <mat-error *ngIf="myForm.get('commission_price')?.hasError('required')">commission price is required</mat-error>
                </mat-form-field>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
