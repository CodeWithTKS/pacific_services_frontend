<div class="p-2">
    <h3 class="text-center">Add Transaction No</h3>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <div class="col-12">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Transaction No</mat-label>
                <input matInput formControlName="TransactionNo" placeholder="Enter Transaction No">
                <mat-error *ngIf="transactionForm.get('TransactionNo')?.hasError('required')">Transaction No is
                    required</mat-error>
            </mat-form-field>
        </div>
        <!-- Submit Button -->
        <div class="col-12 mt-3">
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">Submit</button>
        </div>
    </form>
</div>
