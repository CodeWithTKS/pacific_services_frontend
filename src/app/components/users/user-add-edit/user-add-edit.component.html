<div class="container p-3">
    <h3>Add Operator</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input matInput type="email" id="email" formControlName="email" placeholder="Enter your email">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <div matSuffix>
                <button mat-icon-button type="button" (click)="togglePasswordVisibility()">
                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </div>
            <input matInput [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                placeholder="Enter your password">
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is
                required.</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters
                required.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
