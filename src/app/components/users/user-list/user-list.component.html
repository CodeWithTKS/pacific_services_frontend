<div style=" padding: 20px;">
    <div class="">
        <h3 class="m-0 font">Operator List</h3>
    </div>
    <div class="desktop phone justify-content-between align-content-center mt-3">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name, Code, or Contact">
        </mat-form-field>
        <div class="desktop phone gap-3">
            <button mat-flat-button (click)="excelDownload('operator-list')">Export To Excel</button>
            <button mat-flat-button (click)="addoperator()">Add operator</button>
        </div>
    </div>
    <div class="table-responsive" style="margin-top: 20px;">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 sort"
            style="width: 100%; border-collapse: collapse;">

            <!-- operator ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">ID</th>
                <td mat-cell *matCellDef="let operator" style="padding: 10px;">{{ operator.login_id }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">Email</th>
                <td mat-cell *matCellDef="let operator" style="padding: 10px;">{{ operator.email }}</td>
            </ng-container>


            <!-- Created At Column -->
            <ng-container matColumnDef="subscription_expiry">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">Subscription Expiry</th>
                <td mat-cell *matCellDef="let operator" style="padding: 10px;">
                    {{ operator.subscription_expiry | date: 'dd/MM/yyyy' }}
                </td>
            </ng-container>

            <!-- Created At Column -->
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">Created At</th>
                <td mat-cell *matCellDef="let operator" style="padding: 10px;">
                    {{ operator.created_at | date: 'dd/MM/yyyy, h:mm a' }}
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="background: #004d99; color: white; padding: 10px;">Actions
                </th>
                <td mat-cell *matCellDef="let operator" style="padding: 10px;">
                    <button mat-button color="warn" (click)="Renew(operator.login_id)">Renew</button>
                </td>
                <td mat-cell *matCellDef="let operator" style="padding: 10px;">
                    <button mat-button color="warn" (click)="deleteoperator(operator.login_id)">Delete</button>
                </td>
            </ng-container>

            <!-- Header and Row Declarations -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="border-bottom: 2px solid #004d99;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="border-bottom: 1px solid #ddd;"></tr>
        </table>

        <!-- Pagination -->
        <mat-paginator [length]="UserList.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>
    </div>
</div>
