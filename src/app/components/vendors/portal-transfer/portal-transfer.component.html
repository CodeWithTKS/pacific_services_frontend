<div class="p-3">
    <h3 class="text-center">Transfer Balance</h3>
    <form [formGroup]="transferForm" (ngSubmit)="onConfirm()" class="transaction-form">
        <div class="form-field">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Select Vendor</mat-label>
                <mat-select formControlName="vendorId" placeholder="Select Vendor">
                    <mat-option *ngFor="let vendor of vendors" [value]="vendor.id">
                        {{ vendor.name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="transferForm.get('vendorId')?.hasError('required')">Vendor is required</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Select Portal</mat-label>
                <mat-select formControlName="portalId" placeholder="Select Portal">
                    <mat-option *ngFor="let portal of portals" [value]="portal.PortalID">
                        {{ portal.Name }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="transferForm.get('portalId')?.hasError('required')">Portal is required</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Transfer Amount</mat-label>
                <input matInput formControlName="transferAmount" placeholder="Enter Amount" type="number">
                <mat-error *ngIf="transferForm.get('transferAmount')?.hasError('required')">Amount is
                    required</mat-error>
                <mat-error *ngIf="transferForm.get('transferAmount')?.hasError('min')">Amount must be greater than
                    0</mat-error>
            </mat-form-field>
        </div>

        <div class="button-group">
            <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="transferForm.invalid">Submit</button>
        </div>
    </form>
</div>
