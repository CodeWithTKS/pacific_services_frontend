<div style=" padding: 20px;">
    <div class="">
        <h3 class="m-0 font">Cashback List</h3>
    </div>
    <div class="desktop phone justify-content-between align-content-center mt-3">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name, Code, or Contact">
        </mat-form-field>
        <div class="desktop phone gap-3">
            <button mat-flat-button (click)="excelDownload('Cashback-list')">Export To Excel</button>
            <button mat-flat-button (click)="addCashback()">Add Cashback</button>
        </div>
    </div>
    <div class="table-responsive" style="margin-top: 20px;">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8  sort"
            style="width: 100%; border-collapse: collapse;">
            <!-- CashbackID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">ID</th>
                <td mat-cell *matCellDef="let Cashback" style="padding: 10px;">{{ Cashback.id }}</td>
            </ng-container>

            <!-- balance Column -->
            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">Cashback Balance</th>
                <td mat-cell *matCellDef="let Cashback" style="padding: 10px;">{{ Cashback.balance }}</td>
            </ng-container>

            <!-- price Column -->
            <ng-container matColumnDef="portalId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">Portal Name</th>
                <td mat-cell *matCellDef="let Cashback" style="padding: 10px;">{{ Cashback.portalName }}</td>
            </ng-container>

            <!-- remark Column -->
            <ng-container matColumnDef="remark">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">Remarks</th>
                <td mat-cell *matCellDef="let Cashback" style="padding: 10px;">{{ Cashback.remark}}</td>
            </ng-container>

            <!-- type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">Commission Type</th>
                <td mat-cell *matCellDef="let Cashback" style="padding: 10px;">{{ Cashback.type }}</td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header
                    style="background: #004d99; color: white; padding: 10px;">Created At</th>
                <td mat-cell *matCellDef="let Cashback" style="padding: 10px;">
                    {{ Cashback.date | date: 'dd/MM/yyyy, h:mm a' }}
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef style="background: #004d99; color: white; padding: 10px;">Actions
                </th>
                <td mat-cell *matCellDef="let Cashback" style="padding: 10px;">
                    <button mat-button color="primary" style="margin-right: 10px;"
                        (click)="editCashback(Cashback)">Edit</button>
                    <button mat-button color="warn" (click)="deleteItem(Cashback.id)">Delete</button>
                </td>
            </ng-container>

            <!-- Header and Row Declarations -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="border-bottom: 2px solid #004d99;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="border-bottom: 1px solid #ddd;"></tr>
        </table>

        <!-- Pagination -->
        <mat-paginator [length]="CashbackList.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>
    </div>
</div>
