<div class="container p-3">
    <!-- Dynamic Title -->
    <h3>{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h3>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <!-- Name Section -->
            <div class="col-sm-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter name">
                    <mat-error *ngIf="myForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>
            </div>

            <div class="col-sm-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" placeholder="Enter phone">
                    <mat-error *ngIf="myForm.get('phone')?.hasError('required')">phone is required</mat-error>
                </mat-form-field>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
