<div class="container mt-5">
    <div class="row g-4 justify-content-center">
        <div class="col-12 col-lg-2" *ngFor="let portal of portalList">
            <div class="card shadow-xl border-0 text-center h-100">
                <h3 class="mb-3">{{ portal.Name }}</h3>
                <h5 class="fw-bold text-dark">{{ portal.Balance | currency:'INR' }}</h5>
            </div>
        </div>
    </div>
</div>
